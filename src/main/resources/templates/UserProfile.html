<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ly">
<title>User profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<header th:insert="bloks/header :: header"></header>

<body>
<div class="container mt-5">
  Name - <span th:text="${currentUser.firstName}" ></span>
  <br>
  <br>
  Surname - <span th:text="${currentUser.lastName}" ></span>
  <br>
  <br>
  Salary - <span th:text="${currentUser.salary}" ></span>
  <br>
  <br>
  Position - <span th:text="${currentUser.position}" ></span>
  <br>
  <br>
  Phone number - <span th:text="${currentUser.phoneNumber}" ></span>
  <br>
  <br>
  Role - <span th:text="${currentUser.role}" ></span>
  <br>
  <br>
 Company name - <span th:text="${currentUser.compani.name}" ></span>

</div>
<div th:insert="bloks/footer :: footer"></div>
</body>
</html>
