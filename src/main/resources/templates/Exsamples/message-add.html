<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeLeaf.org " lang="la">

<head>
    <title> Site </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<div th:insert="bloks/header :: header"></div>


<div class="container mt-5 mb-xxl-5">
    <form action="/message/add" method="post">
    >
        <label>
            <p hidden>    <select name="formId" class="form-control">
                <option th:each="emloyee: ${employeesMessage}" th:text="${emloyee.firstName}"
                        th:value="${emloyee.id}"></option>
            </select></p>
        </label>
        <br>
        <br>
        <h3><strong>Recipient</strong></h3>
        <br>
        <label>
            <select name="toId" class="form-control">
                <option th:each="emloyee: ${employeesMessage}" th:text="${emloyee.firstName}"
                        th:value="${emloyee.id}"></option>
            </select>
        </label>
        <br>
        <br>
        <label>
            <textarea name="message" rows="4" cols="50"></textarea>

        </label>
        <br>
        <br>
        <input type="submit" value="send message" class="btn btn-success">
    </form>

    <div th:insert="bloks/footer :: footer"></div>
</div>

</body>
</html>
