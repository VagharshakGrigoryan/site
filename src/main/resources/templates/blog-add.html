<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Forum </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1  style="text-align: center">Add forum</h1>
    <form action="/blog/add" method="post">
        <label>
            <input type="text" name="title" placeholder="add name article" class="form-control" size="200">
        </label>
        <br>
        <br>
        <label>
            <textarea rows="2" cols="165"  name="fullText" placeholder="add full text article" class="form-control" ></textarea>
        </label>
        <br>
        <br>

        <br>
        <br>

        <button style="text-align: center" type="submit" class="btn btn-success"> Add forum</button>
    </form>

</div>
<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
