<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">

</head>
<body>


<header th:include="bloks/header :: header"></header>
<main>


    <section class="py-5 text-center container">
        <main>

            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading"><span
                            th:text="#{home.About_us}"></span>:<span class="text-muted"><span
                            th:text="#{home.Description}"></span></span></h2>
                    <p class="lead">
                        <span th:text="#{home.On_this_site_here_are_two_users_an_admin_and_a_user_Here_you_can_add_companies_and_their_employees_and_at_the_same_time_you_can_both_edit_and_delete_them_Users_can_write_messages_to_each_other}"></span>
                    </p>
                </div>
                <div class="col-md-5">
                    <img
                            src="https://www.impactplus.com/hubfs/blog-files/b2b-service-pages.jpg"
                            class="featurette-image img-fluid mx-auto"
                            alt="Responsive image"
                            width="500"
                            height="500"
                            preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" id="test" width="120" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
                    </svg>

                </div>
            </div>
        </main>
    </section>

    <div th:insert="bloks/footer :: footer"></div>
</main>
</body>
</html>
