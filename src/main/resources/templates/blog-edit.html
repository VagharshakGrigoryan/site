<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Edit forum </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</head>
<body>

<header th:insert="bloks/header :: header"></header>

<div class="container mt-5 mb-xxl-5">
    <h1 style="text-align: center">Edit forum</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <label>
                <input type="text" name="title" th:value="${el.title}" placeholder="add name article"
                       class="form-control" size="200">
            </label>
            <br>
            <br>

            <label>
                <textarea rows="2" cols="165" name="fullText" placeholder="add full text article"
                          class="form-control" th:text="${el.fullText}"></textarea>
            </label>
            <br>
            <br>

            <button style="text-align: center" type="submit" class="btn btn-success"> Edit</button>
        </form>
    </div>
</div>

<div th:insert="bloks/footer :: footer"></div>

</body>
</html>
